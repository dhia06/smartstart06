formation_index:
    path:     /
    defaults: { _controller: "MainBundle:Formation:index" }
    methods:  GET

formation_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Formation:show" }
    methods:  GET

formation_new:
    path:     /new
    defaults: { _controller: "MainBundle:Formation:new" }
    methods:  [GET, POST]

formation_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Formation:edit" }
    methods:  [GET, POST]

formation_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Formation:delete" }
    methods:  DELETE
