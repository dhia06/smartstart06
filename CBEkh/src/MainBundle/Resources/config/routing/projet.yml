projet_index:
    path:     /
    defaults: { _controller: "MainBundle:Projet:index" }
    methods:  GET

projet_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Projet:show" }
    methods:  GET

projet_new:
    path:     /new
    defaults: { _controller: "MainBundle:Projet:new" }
    methods:  [GET, POST]

projet_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Projet:edit" }
    methods:  [GET, POST]

projet_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Projet:delete" }
    methods:  DELETE
