evenement_index:
    path:     /
    defaults: { _controller: "MainBundle:Evenement:index" }
    methods:  GET

evenement_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Evenement:show" }
    methods:  GET

evenement_new:
    path:     /new
    defaults: { _controller: "MainBundle:Evenement:new" }
    methods:  [GET, POST]

evenement_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Evenement:edit" }
    methods:  [GET, POST]

evenement_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Evenement:delete" }
    methods:  DELETE
